{% extends 'base.html' %}
{% load static %}

{% block title %}Записи{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'jquery.dataTables.min.css' %}">
{% endblock %}

{% block content %}
<table id="records" class="display">
    <thead>
        <tr>
            <th>Название</th>
            <th>Дата и время</th>
        </tr>
    </thead>
    <tbody>
        {% for record in records %}
        <tr>
            <td>{{ record.name }}</td>
            <td>{{ record.date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

{% block javascript %}
<script src="{% static 'jquery.dataTables.min.js' %}"></script>
<script src="{% static 'result.js' %}"></script>
{% endblock javascript %}
